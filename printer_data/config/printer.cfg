#####################################################################
#   Probe
#####################################################################

# Inductive Probe

## This probe is not used for Z height, only Quad Gantry Leveling
#! In Z+ position (Probe)
## If your probe is NO instead of NC, change pin to !PB12
[probe]
pin: PB13                   # Pullup on board through JP4 whatever that is...
x_offset: 42.5
y_offset: 19
#z_offset: 0.790
speed: 5
samples: 2
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.011
samples_tolerance_retries:5

#####################################################################
#  SAFE Z HOME
#####################################################################
[safe_z_home]
home_xy_position:120,147
speed: 200
z_hop: 5               
z_hop_speed: 4

#####################################################################
#	BED MESH
#####################################################################
[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 20,20      #!!min and max co-ords are based on the probes location not the nozzle!!
mesh_max: 300,290 #needs to be calibrated for your individual printer
probe_count: 6,6 #this is the number of probing points on X then Y axis
mesh_pps: 4,4
fade_start: 5
fade_end: 10
fade_target: 0

#####################################################################
#	QUAD GANTRY LEVEL
#####################################################################

[quad_gantry_level]
gantry_corners:
	10,10
    260,250
##	Probe points
points:
	10,25
    10,245
	240,245
	240,25
speed: 250
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.15
max_adjust: 3


########################################
# TMC UART configuration
########################################

[tmc2209 stepper_x]
uart_pin: PE6
interpolate: True
run_current: 0.8
#hold_current: 0.5
sense_resistor: 0.110
#stealthchop_threshold: 999999
diag_pin: PA14
driver_SGTHRS: 90

[tmc2209 stepper_y]
uart_pin: PE3
interpolate: True
run_current: 0.8
#hold_current: 0.5
sense_resistor: 0.110
#stealthchop_threshold: 999999
diag_pin: PA15
driver_SGTHRS: 90

[tmc2209 stepper_z]      # Z1 MOTOR    SOL ÖN
uart_pin: PB7
interpolate: True
run_current: 0.8
hold_current: 0.5
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: PD11
interpolate: false
run_current: 0.7
#hold_current: 0.5
sense_resistor: 0.110
#stealthchop_threshold:0

[tmc2209 stepper_z1]       # Z2 MOTOR   SOL ARKA
uart_pin: PD4
interpolate: True
run_current: 0.8
hold_current: 0.5
stealthchop_threshold: 999999

[tmc2209 stepper_z2]     #  # Z3 MOTOR   SAĞ ARKA
uart_pin: PD0
interpolate: True
run_current: 0.8
hold_current: 0.5
stealthchop_threshold: 999999

[tmc2209 stepper_z3]     # Z4 MOTOR    SAĞ ÖN
uart_pin: PD15
interpolate: True
run_current: 0.8
hold_current: 0.5
stealthchop_threshold: 999999


########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_10=<5V>, EXP1_9=<GND>,
    EXP1_8=PE7,   EXP1_7=PE15,
    EXP1_6=PD8,  EXP1_5=PD9,     # Slot in the socket on the other side
    EXP1_4=PD10,   EXP1_3=PE11,
    EXP1_2=PE10,   EXP1_1=PB2,

    # EXP2 header
    EXP2_10=<5V>, EXP2_9=<GND>,
    EXP2_8=<RST>, EXP2_7=PB11,
    EXP2_6=PA7,   EXP2_5=PE8,       # Slot in the socket on the other side
    EXP2_4=PA4,   EXP2_3=PE9,
    EXP2_2=PA5,   EXP2_1=PA6

# See the sample-lcd.cfg file for definitions of common LCD displays.

# Some alternate glyphs for use with 128x64 LCDs. These are used by
# adding them to your printer.cfg.

# See docs/Config_Reference.md for a description of parameters.

######################################################################
# MKS Mini 12864v3.0 (with neopixel backlight leds)
######################################################################

[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
contrast: 63
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
## Some micro-controller boards may require an spi bus to be specified:
#spi_bus: spi
## Alternatively, some micro-controller boards may work with software spi:
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[output_pin beeper]
pin: EXP1_1

[neopixel fysetc_mini12864]
pin: EXP1_6
chain_count: 3
color_order: RGB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 0.0




#####################################################################
# LED Control
#####################################################################

#[output_pin caselight ](Use PA9)
##  Chamber Lighting - In 5V-RGB Position
#pin: PA9
#pwm: true
#shutdown_value: 0
#value:100
#cycle_time: 0.01


#####################################################################
# LIGHTING
#####################################################################



[output_pin light]
pin: PA2
pwm: true
value: 0
shutdown_value: 0
scale: 100
cycle_time: 0.010


#####################################################################
# NEOPIXEL
#####################################################################

