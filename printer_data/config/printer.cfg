[include mainsail.cfg]
[include shell_command.cfg]
#[include macros.cfg]
[include PRINT_START.cfg] 
[include PRIME_LINE.cfg] 
[include temperature_mcu.cfg]
[include led_effect.cfg] 
[include clean_nozzle.cfg] 
[exclude_object]
[pause_resume]



[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_4C003D000650304B57303220-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
 160, 155, 20

[virtual_sdcard]
path: /home/voron/printer_data/gcodes
on_error_gcode: CANCEL_PRINT





#[gcode_button PC3]
#pin: !PC3
#press_gcode: lights_toggle


[printer]
kinematics: corexy
max_velocity: 500
max_accel: 3500
max_z_velocity: 15 			
max_z_accel: 100
square_corner_velocity: 5.0

#####################################################################
# STEPPER X-Y-Z
#####################################################################

[stepper_x]
step_pin:PC14
dir_pin:PC13
enable_pin:!PC15
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200 
endstop_pin:tmc2209_stepper_x:virtual_endstop
position_min:-145 #-142.5
position_endstop:-145 # -142.5
position_max: 400 #462.5
homing_speed:30
#second_homing_speed: 3
homing_retract_dist: 0
homing_positive_dir:false

[stepper_y]
step_pin:PE5
dir_pin:PE4
enable_pin:!PC15
microsteps:16
rotation_distance: 40
full_steps_per_rotation:200  
endstop_pin:tmc2209_stepper_y:virtual_endstop
position_min:-36
position_endstop:-36
position_max:320
homing_speed:30
#second_homing_speed: 3
homing_retract_dist: 0
homing_positive_dir:false

[stepper_z]
step_pin:PE1
dir_pin:PE0
enable_pin: !PE2
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
gear_ratio: 80:16
endstop_pin:probe:z_virtual_endstop
#position_endstop:0
position_max: 400
position_min: -2
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 7

[stepper_z1]
step_pin:PD6
dir_pin:!PD5
enable_pin:!PD7
microsteps:32
rotation_distance: 40
full_steps_per_rotation: 200
gear_ratio: 80:16

[stepper_z2]
step_pin:PD2
dir_pin: PD1
enable_pin:!PD3
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
gear_ratio: 80:16

[stepper_z3]
step_pin:PC7
dir_pin: !PC6
enable_pin:!PC8
microsteps:32
rotation_distance:40
full_steps_per_rotation: 200
gear_ratio:80:16

#####################################################################
# EXTRUDER
#####################################################################
[extruder]
step_pin:PD13
dir_pin:!PD12
enable_pin:!PB6
microsteps:16
rotation_distance: 22.608	#Bondtech 5mm Drive Gears
gear_ratio: 50:17
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: 0
max_temp: 285
heater_pin: PB1
sensor_type:  NTC 100K MGB18-104F39050L32
sensor_pin: PC1
max_power: 1.0
pressure_advance: 0.035
pressure_advance_smooth_time: 0.040
min_extrude_temp: 190
#control: pid
#pid_kp: 16.346
#pid_ki: 0.991
#pid_kd: 67.427




#####################################################################
# HEATER BED
#####################################################################
[heater_bed]
heater_pin: PB10
sensor_type: Generic 3950 #100K MGB18-104F39050L32
sensor_pin: PC0
max_power: 1.0
min_temp: 0
max_temp: 140
#control: pid
#pid_kp: 47.224
#pid_ki: 1.779
#pid_kd: 313.449




#####################################################################
# BLTOUCH
#####################################################################
#[bltouch]
#sensor_pin:^PB13  
#control_pin:PA8 
#x_offset: 40
#y_offset: 8
#z_offset: 1.350
